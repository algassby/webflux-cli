
<mat-toolbar>
  <span>Search</span>
</mat-toolbar>

<br />

<div style="text-align: center">
  <button
    mat-raised-button
    color="primary"
    (click)="search($event)"
    [disabled]="showProgressbar"
  >
    Search
  </button>
</div>
<div *ngIf="showProgressbar">
  <br />
  <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
</div>
<hr />
<mat-card *ngFor="let result of resultsObserver | async">
    <strong>{{result}}</strong>
</mat-card>
